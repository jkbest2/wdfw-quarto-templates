<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <style>
    .title-div {
        background-color: #007A53;
        width: 100%;
        height: 500px;
        margin-top: 0px;
        margin-right: 0px;
        margin-left: 0px;
    }
    .title-div h1 {
        color: #FFFFFF;
        font-size: 4;
    }
  </style>
  <div class="title-div">
    <h1 class="title">$title$</h1>
  </div>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
$endif$
</section>
